<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Drip Trip</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
  <div class="top">
    <img src="./images/af.png" alt="Logo" style="height: 3.6rem;" />
  </div>

  <div>
    <canvas id="c"></canvas>
  </div>

  <div class="bottom">
    <a id="download" download="image.png" class="button no-p c-p" onclick="downloadCanvas()">
      <i data-feather="download"></i>
    </a>
    <a class="button c-p" onclick="location.reload();">
      <i data-feather="trash-2"></i>
    </a>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131255348-10"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-131255348-10');
  </script>

  <script>
    function downloadCanvas() {
      var canvas = document.getElementById("c");
      var download = document.getElementById("download");
      var data = canvas
        .toDataURL()
      //.replace("image/png", "image/octet-stream");
      download.setAttribute("href", data);
    }
  </script>

  <script src="js/pxglutils2.js"></script>
  <script src="js/pxslabs.js"></script>
  <script src="js/pxshaders.js"></script>
  <script src="js/mbrush_webgl.js"></script>

  <script>
    feather.replace()
  </script>
</body>

</html>
